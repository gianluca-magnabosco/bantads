<gerente-navbar/>
<div class="flex flex-col flex-1 items-center my-20">
  <div class="flex flex-row items-center my-16">
    <div class="h-[12rem] w-[12rem] m-0">
      <img src="../../../assets/img/verde_contorno_menor.png" alt="">
    </div>

    <div class="flex flex-col flex-1 justify-center space-y-4 items-center py-6 w-full mx-24 mb-2">
      <div class="flex flex-row">
        <div class="text-white font-medium text-xl">
          Consulte o cliente desejado atrav√©s do CPF
        </div>
      </div>

      <div class="flex flex-col w-full">
        <div class="flex flex-row">
          <input name="cpf" type="text" [(ngModel)]="cpf" placeholder="CPF do Cliente" class="w-full mt-2 text-black py-2 px-4 rounded hover:bg-gray-200 focus:outline-none" maxlength="14" (blur)="setCpfBeenBlurred()" (input)="validateAndFormatCpf($event)" (keypress)="($event.charCode >= 48 && $event.charCode < 58)"/>
          <button [disabled]="isButtonDisabled()" class="ml-2 mt-2 px-4 py-2 disabled:bg-[#90F58E] bg-[#18c687] hover:bg-[#0e744e] text-white rounded-md" [routerLink]="['/gerente/dados-cliente']">
            Pesquisar
          </button>
        </div>

        <div *ngIf="!isCpfValid" class="text-red-600 font-bold">
          {{cpfErrorText}}
        </div>
      </div>
    </div>

    <div class="h-[12rem] w-[12rem] m-0">
      <img src="../../../assets/img/verde_contorno_maior.png" alt="">
    </div>
  </div>
</div>

<app-footer/>
