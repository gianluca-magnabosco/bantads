<mat-toolbar class="bg-black">
  <div class="flex flex-row items-center w-full justify-between">

      <a class="flex flex-row items-center justify-center no-underline" [routerLink]="['/cliente']">

        <div class="text-white text-3xl ml-5 flex flex-row">
          Tads
          <div class="font-extralight">bank</div>
        </div>

    </div>

    <div class="flex flex-row items-center justify-center space-x-3 mr-40">
      <div class="text-white flex flex-wrap flex-row">
        <a class="hover:bg-[#424242] p-2 rounded-sm text-white no-underline" [routerLink]="['/cliente/inicio']">
          INÍCIO
        </a>
      </div>

      <div class="text-white flex flex-wrap flex-row">
        <a class="hover:bg-[#424242] p-2 rounded-sm text-white no-underline" [routerLink]="['/cliente/meu-perfil']">

        </a>

          TRANSFERÊNCIA
        </a>

      <div class="text-white">
        <a class="hover:bg-[#424242] p-2 rounded-sm text-white no-underline" [routerLink]="['/cliente/extrato']">
          EXTRATO
        </a>
      </div>
    </div>

    <div class="flex flex-row items-center justify-center">
      <div class="text-white flex flex-wrap flex-row">
        <button class="bg-red-700 hover:bg-[#cf5177] p-2 rounded-sm text-white no-underline" (click)="abrirPopup()">
