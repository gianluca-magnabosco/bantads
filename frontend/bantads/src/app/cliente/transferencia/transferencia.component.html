<cliente-navbar/>

<div class="flex flex-col flex-1 items-center mb-20 mt-12">
  <cliente-saldo class="mb-12"/>

  <div class="flex flex-row items-center mb-16">
    <div class="h-[12rem] w-[12rem] m-0">
      <img src="../../../assets/img/verde_contorno_menor.png" alt="">
    </div>

    <div class="flex flex-col flex-1 justify-center space-y-4 items-center py-6 mx-16 mb-2">
      <div class="flex flex-row flex-wrap space-x-2 my-2">
        <div class="text-white text-3xl font-medium">
          Realize sua
        </div>
        <div class="text-black text-3xl font-bold">
          transferência
        </div>
        <div class="text-white text-3xl font-medium">
          abaixo
        </div>
      </div>

      <div>
        <input
          type="text"
          placeholder="Valor da transferência"
          class="p-[0.625rem] rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#18C687] focus:border-transparent px-4 py-2 text-xl min-w-[23rem]"
          [(ngModel)]="valorTransferencia"
          (focus)="setValorBeenFocused()"
          (input)="validateAndFormatValor($event)"
          (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
          maxlength="17"
        />
        <div *ngIf="!isValorValid" class="text-red-600 font-bold">
          {{valorErrorText}}
        </div>
      </div>

      <div>
        <input
          type="text"
          placeholder="Conta de destino"
          class="p-[0.625rem] rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#18C687] focus:border-transparent px-4 py-2 text-xl min-w-[23rem]"
          [(ngModel)]="numeroConta"
          (blur)="setNumContaBeenBlurred()"
          (input)="validateAndFormatNumConta($event)"
          (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
          maxlength="8"
        />
        <div *ngIf="!isNumContaValid" class="text-red-600 font-bold">
          {{numContaErrorText}}
        </div>
      </div>

      <div>
        <!-- <button
          class="p-[0.625rem] rounded-md disabled:bg-[#90F58E] bg-[#18C687] hover:bg-[#18FA87] font-medium text-white text-xl min-w-[23rem]"
          [disabled]="isButtonDisabled()"
          (click)="abrirPopup()"
        > -->
        <button
          class="p-[0.625rem] rounded-md disabled:bg-[#90F58E] bg-[#18C687] hover:bg-[#18FA87] font-medium text-white text-xl min-w-[23rem]"
          [disabled]="isButtonDisabled()"
          (click)="realizarTransferencia()"
        >
          REALIZAR TRANSFERÊNCIA
        </button>
      </div>
    </div>

    <div class="h-[12rem] w-[12rem] m-0">
      <img src="../../../assets/img/verde_contorno_maior.png" alt="">
    </div>
  </div>
</div>

<app-footer/>
