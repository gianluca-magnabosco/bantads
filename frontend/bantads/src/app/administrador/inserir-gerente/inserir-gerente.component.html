<admin-navbar/>


<div class="container">
    <div class="w-full relative min-h-[100vh] p-10 overflow-hidden flex justify-center items-center z-1">
        <div class="form">
            <div class="contact-info">
                <img src="../../../assets/img/card_do_homem.png" alt="">
            </div>
            <div class="contact-info-form p-4 text-white space-y-10 relative bg-black">

                <h1>Novo Gerente</h1>
                <form action="" #formGerente="ngForm" class="space-y-2 text-white">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input 
                        name="nome" 
                        type="text" 
                        [(ngModel)]="gerente.nome"
                        placeholder="Nome"
                        class="form-control bg-transparent text-white before:bg-[#ffffff]" 
                        (blur)="setNomeBeenBlurred()"
                        (input)="validateNome()"
                        #nome="ngModel" 
                        id="nome" 
                        required>
                        <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                            <div *ngIf="!nome.errors?.['required']">Digite o nome do gerente.</div>
                        </div>
                    </div>                   
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input 
                        name="cpf" 
                        type="text" 
                        [(ngModel)]="gerente.cpf" 
                        placeholder="CPF"
                        class="form-control bg-transparent text-white"
                        maxlength="14"
                        (blur)="setCpfBeenBlurred()"
                        (input)="validateAndFormatCpf($event)"
                        (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                        #cpf="ngModel" 
                        id="cpf" 
                        required>
                            <div *ngIf="!isCpfValid">
                                {{cpfErrorText}}
                            </div>
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input
                        name="email"
                        type="text" 
                        [(ngModel)]="gerente.email" 
                        placeholder="E-mail"
                        class="form-control bg-transparent text-white"
                        (blur)="setEmailBeenBlurred()"
                        (input)="validateEmail()"
                        #email="ngModel" 
                        id="email" 
                        required>
                        <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                            <div *ngIf="!email.errors?.['required']">Digite o email do gerente.</div>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input
                        name="telefone"
                        type="text"
                        [(ngModel)]="gerente.telefone"
                        placeholder="Telefone"
                        class="form-control bg-transparent text-white"
                        maxlength="15"
                        (blur)="setTelefoneBeenBlurred()"
                        (input)="validateAndFormatTelefone($event)"
                        (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                        id="telefone"
                        #telefone="ngModel"
                        required>
                        <div class="alert alert-danger" *ngIf="telefone.errors && (telefone.dirty || telefone.touched)">
                            <div *ngIf="!telefone.errors?.['required']">Digite o telefone do gerente.</div>
                        </div>
                    </div>
            
                    <div class="form-group space-x-2 mt-4">
                        <button type="button" class="btn btn-success" (click)="abrirPopup()" (click)="inserir()" [disabled]="!formGerente.form.valid">
                            Salvar
                        </button>
                        <a class="btn btn-secondary" [routerLink]="['/admin/listar-gerentes']">
                            Voltar
                        </a>
                    </div>
                </form>
            
                
            </div>
        </div>
    </div>
</div>

<app-footer/>
